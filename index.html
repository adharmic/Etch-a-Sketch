<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./sketch.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <span id="grid-info">
        Current Grid Size: 16x16
    </span>
    <span id="mode-info">
        Current Mode: Normal
    </span>
    <div id="size-inputs">
        <input type="text" id="size-text">
        <button id = "submit-size">Resize Grid</button>
    </div>
    <div id="mode-toggles">
        <button id="normal-button">Normal</button>
        <button id="opacity-button">Opacity</button>
    </div>
    <div id="rainbow-switch">
        <input type="checkbox" id="rainbow-toggle" name="rainbow">
        <label for="rainbow">Rainbow Mode?</label>
    </div>
    <div id="sketch-container"></div>
    <button id="clear-grid">Clear Grid</button>
</body>
</html>
